name: Angular CI/CD

on:
  push:
    branches: [ "main" ]  # Cambié a "main" si esa es la rama principal
  pull_request:
    branches: [ "main" ]  # Cambié a "main" si esa es la rama principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build -- --configuration production

    - name: Archive production build
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/projectAngular  # Verifica si esta ruta de salida es la correcta
