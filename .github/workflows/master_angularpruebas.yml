name: Build and deploy Node.js app to Azure Web App - angularPruebas

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Angular CLI globally
        run: npm install -g @angular/cli

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Angular project
        run: node --max-old-space-size=2048 node_modules/@angular/cli/bin/ng build --configuration production

      - name: Check build output
        run: ls -la dist/app-name/browser

      - name: Create deployment package
        run: |
          cd dist/app-name
          zip -r ../../release.zip ./*
          cd ../..

      - name: Check ZIP contents
        run: unzip -l release.zip

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-20.04
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Check downloaded ZIP contents
        run: unzip -l release.zip

      - name: Ensure deployment directory exists
        run: mkdir -p wwwroot

      - name: Unzip artifact for deployment
        run: unzip release.zip -d wwwroot

      - name: Verify extracted files
        run: ls -la wwwroot/app-name/browser

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'angularPruebas'
          package: wwwroot