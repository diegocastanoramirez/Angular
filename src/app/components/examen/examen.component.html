<div *ngIf="preguntaActual">
  <h2>{{ preguntaActual.pregunta }}</h2>
  
  <ul>
    <li *ngFor="let opcion of preguntaActual.opciones">
      <button (click)="siguientePregunta( opcion, preguntaActual.correcta)">
        {{ opcion }}
      </button>
    </li>
  </ul>
</div>

<div *ngIf="!preguntaActual">
  <h2>¡Examen finalizado!</h2>
</div>
